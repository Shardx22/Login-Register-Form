<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/reg.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico"><link rel="icon" type="image/x-icon" href="brand.png">
    <title>Registration-Form</title>
</head>

<body>
    <!-- Navbar Brand -->
    <nav class="navbar navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand text-primary" href="#">
                <img src="/assets/img/brand.png" alt="" width="40"
                    height="34" class="d-inline-block align-text-top">
                Shard Games
            </a>
        </div>
    </nav>
    <!-- Login Form -->
    <div class="login-form">
        <div class="login">
            
            <form class="needs validation">

                <div class="form-group was-validated">
                    <label class="form-label" for="fname">Full Name</label>
                    <input class="form-control" type="fname" name="fname" id="fname" required>
                </div>

                <div class="form-group was-validated">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="email" name="email" id="email" required>
                </div>

                <div class="form-group was-validated">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" type="password" name="password" id="password" required>
                </div>
              
                <div class="form-group">
                    <input class="btn btn-primary w-100" type="submit" value="Register">
                </div>
                <div class="form-group">
                    <a href="login.html" class="link-light">Login</a>
                </div>
            </form>
        </div>
    </div>


<footer>
    <p class="text-light text-center mt-5">Alright Reserved &copy;
        2022</p>
</footer>





    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
